<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  <link rel="stylesheet" href="../slick.grid.css" type="text/css"/>
  <link rel="stylesheet" href="../css/smoothness/jquery-ui-1.8.16.custom.css" type="text/css"/>
  <link rel="stylesheet" href="examples.css" type="text/css"/>
  <style>
    .slick-cell-radiobuttonsel {
      background: #f0f0f0;
      border-right-color: silver;
      border-right-style: solid;
    }
	.selRow {
		background-color: beige !important;
	}
  </style>
</head>
<body>
<div style="position:relative">
  <div style="width:600px;">
    <div id="myGrid" style="width:100%;height:500px;"></div>
	<br>
	<div><label id="title" for="srchByTitle" accesskey="t">Title: </label><input id="srchByTitle" accesskey="t" class="jqSC" type="text" data-field="title" /></div>
	<div><label id="city" for="srchByCity" accesskey="t">City: </label><input id="srchByCity" accesskey="t" class="jqSC" type="text" data-field="city" /></div>
	
	<button id="getValBtn" >Get selected Value</button>
	<div id="displayVal"><div>
  
  </div>

  <div class="options-panel">
    <h2>Demonstrates:</h2>
    <ul>
      <li>Radiobutton row select column</li>
    </ul>
  </div>
</div>

<script src="../lib/firebugx.js"></script>

<script src="../lib/jquery-1.7.min.js"></script>

<noscript>Javascript not supported</noscript>

<script>
  var data = [],
	options = {
		editable: true,
		enableCellNavigation: true,
		asyncEditorLoading: false,
		autoEdit: false
	  },
	columns = [], 
	filterBy = [],
	rIdx = 0,
	msg = '<span>{0}, {1}, {2}, {3}</span>',
	city, state, grid, radiobuttonSelector, dataView;
	
	city = ['Arlington', 'Columbus', 'Culver City', 'Seatle', 'NYC'];
	state = ['VA', 'OH', 'CA', 'WA', 'NY'];
	
	function getCity(no) {
		return city[no];
	}
	  
	function getState(no) {
		return state[no];
	}
	
	function locationFormatter(row, cell, value, columnDef, dataContext) {
		if (dataContext) {
			if(dataContext.isFooter) {
				return '';
			}
			
			return dataContext['city'] + ', ' + dataContext['state'];
		}
	}
	
	function myFilter(item, args) {
		if (args.sc.length === 0) {
			return true;
		}
		
		if(item.isFooter) {
			return true;
		} else {
			for(var i in args.sc) {
				if (!item[args.sc[i].field] || item[args.sc[i].field].toLowerCase().indexOf(args.sc[i].val.toLowerCase()) < 0 ) {
					return false;
				}
			}
		}
		
		return true;
	}
	
	function stringFormat() {
		var str = arguments[0];

		if (arguments.length > 1) {
			for (var i = 1, j = 0; i < arguments.length; i++, j++) {
				while (str.indexOf('{' + j + '}') >= 0) {
					str = str.replace('{' + j + '}', arguments[i]);
				}
			}
		}
		return str;
	}

  $(function () {
	/*$(document).bind('keyup', function(e) {
		if (e.keyCode === 9) {
			console.log(document.querySelector('*:focus'));
		}
	});*/
	
    for (var i = 0; i < 100; i++) {
      var d = (data[i] = {});
      d['id'] = i;
      d["title"] = "Row" + i;
	  d["city"] = getCity(Math.round(Math.random() * 4));
	  d["state"] = getState(Math.round(Math.random() * 4));
    }

    radiobuttonSelector = new Slick.RadiobuttonSelectColumn({
      cssClass: "slick-cell-radiobuttonsel"
    });

    columns.push(radiobuttonSelector.getColumnDefinition({$grid: $('#myGrid')}));
	columns.push({id: "title", name: "Title", field: "title", width: 120, cssClass: "cell-title"});		
	columns.push({id: "city", name: "City", field: "city", width: 240, formatter: locationFormatter});

	data.push({ id: 9999, title: "Home schooled", isFooter: true});
	data.push({ id: -1, title: "School/College not found", isFooter: true});
	
	dataView = new Slick.Data.DataView();
	
	function row_metadata(old_metadata_provider) {
	  return function(row) {
		var item = this.getItem(row);
		
		if (!item.isFooter) {
			return {
			  "columns": {
				"duration": {
				  "colspan": 3
				}
			  }
			};
		  } else {
			return {
			  "columns": {
				1: {
				  "colspan": "*"
				}
			  }
			};
		  }		
	  };
	}

	dataView.getItemMetadata = row_metadata(dataView.getItemMetadata);
	
	grid = new Slick.Grid("#myGrid", dataView, columns, options);
	grid.setSelectionModel(new Slick.RowCellSelectionModel({selectActiveRow: false}));
    grid.registerPlugin(radiobuttonSelector);
	
	  // wire up model events to drive the grid
	  dataView.onRowCountChanged.subscribe(function (e, args) {
		grid.updateRowCount();
		grid.render();
	  });

	  dataView.onRowsChanged.subscribe(function (e, args) {
		grid.invalidateRows(args.rows);
		grid.render();
	  });
	  
	$("#srchByTitle, #srchByCity").keyup(function (e) {
		// clear on Esc
		if (e.which == 27) {
		  this.value = "";
		}

		filterBy = [];
		
		$('input[type="text"]').each(function() {
			if(this.value != "") {
				filterBy.push({ field: this.getAttribute('data-field'), val: this.value });
			}
		});
		
		updateFilter();
	  });
	  
	$('#getValBtn')
		.bind('click', function(e) {
			var val = radiobuttonSelector.getSelectedRowData(),
				msgVal;
				
			if(val) {
				msgVal = stringFormat(msg, val.id, val.title, val.city, val.state);
				$('#displayVal').html(msgVal);
			} else {
				$('#displayVal').html('Please select a row from the grid');
			}
		});
	  
	  function updateFilter() {
		dataView.setFilterArgs({
		  sc: filterBy
		});
		dataView.refresh();
	  }
	  
	  // initialize the model after all the events have been hooked up
	  dataView.beginUpdate();
	  dataView.setItems(data);
	  dataView.setFilterArgs({
		sc: filterBy
	  });
	  dataView.setFilter(myFilter);
	  dataView.endUpdate();

	  // if you don't want the items that are not visible (due to being filtered out
	  // or being on a different page) to stay selected, pass 'false' to the second arg
	  dataView.syncGridSelection(grid, true);
  })
</script>
</body>
</html>
