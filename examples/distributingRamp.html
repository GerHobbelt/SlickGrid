<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body>
	<p>Let the maximum value share of each constituent be 10</p>
	<form action="#" onsubmit="handle">
		<table>
			<tr>
				<td><span>MaxRampOfGenerator</span></td>
				<td><input id='maxRamp' type='number' value='20'></input></td>
			</tr>
			<tr>
				<td><span>Enter the Entitlement Shares of the Current Row</span></td>
				<td><input id='CellSharesIn' type='text' value='1,1,1,1'></input></td>
			</tr>
			<tr>
				<td><span>Enter the Maximum cell values of the Current Row</span></td>
				<td><input id='CellMaxIn' type='text' value='10,10,10,10'></input></td>
			</tr>
			<tr>
				<td><span>Enter the Revision Number tags of Current Row</span></td>
				<td><input id='RevsIn' type='text' value='1,2,3,4'></input></td>
			</tr>
			<tr>
				<td>Enter the Cell Values of prev Row</td>
				<td><input id='prevRevRow' type='text' value='1,2,3,4'></input></td>
			</tr>
			<tr>
				<td>Enter the Cell Values of Current Row</td>
				<td><input id='revRow' type='text' value='5,6,3,9'></input></td>
			</tr>
		</table>
	</form>
	<button onclick="Catagorise()">Distribute Ramp!</button>
	<p id='console'></p>
	<script src='distributingRamp.js'></script>
</body>
</html>
